<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hot Wheels Docs Garage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Bangers', Impact, sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      cursor: none;
    }

    body.loaded::before {
      display: none;
    }

    /* Engine Start Overlay */
    body::before {
      content: "ENGINE STARTING...";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      color: #ffcc00;
      font-size: 3rem;
      padding: 2rem 4rem;
      border: 4px solid #ff0000;
      z-index: 9999;
      animation: blink 0.8s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 0 #000;
      margin: 2rem 0;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      height: 5px;
      width: 120px;
      background: linear-gradient(to right, red, orange, yellow);
      margin: 0.5rem auto 0;
      border-radius: 3px;
      animation: pulseStripe 2s infinite alternate;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 0 auto;
    }

    li {
      margin: 1rem 0;
      background: #111;
      border: 3px solid #ffa500;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    li::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -100px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,140,0,0.6), transparent 60%);
      transform: translateY(-50%) rotate(45deg);
      transition: left 0.4s ease;
    }

    li:hover::before {
      left: 100%;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.7);
    }

    a {
      display: block;
      padding: 1.2rem;
      color: #fff;
      font-size: 1.6rem;
      text-decoration: none;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    a:hover {
      color: #ffe600;
    }

    @keyframes pulseStripe {
      from { width: 100px; opacity: 0.5; }
      to { width: 160px; opacity: 1; }
    }

    /* Cursor flame trail */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, orange, red, transparent);
      transform: translate(-50%, -50%);
      z-index: 9998;
      mix-blend-mode: screen;
      animation: trailFade 0.5s ease-out forwards;
    }

    @keyframes trailFade {
      from { opacity: 1; }
      to { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Hot_Wheels_logo.svg"
       alt="Hot Wheels Logo"
       style="display:block; margin: 0 auto 1rem; max-height: 70px;" />

  <h1>üèéÔ∏è Hot Wheels Docs Garage</h1>
  <ul>
    <li><a href="docs/">Doxygen Documentation</a></li>
    <li><a href="coverage-cluster/">Cluster Test Coverage Report</a></li>
    <li><a href="coverage-car/">Car Controls Test Coverage Report</a></li>
  </ul>

  <!-- Flame Trail Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => document.body.classList.add('loaded'), 2000);

      document.addEventListener('mousemove', e => {
        const flame = document.createElement('div');
        flame.className = 'cursor';
        flame.style.top = `${e.clientY}px`;
        flame.style.left = `${e.clientX}px`;
        document.body.appendChild(flame);
        setTimeout(() => flame.remove(), 500);
      });
    });
  </script>
</body>
</html>
